# Research Pilot Configuration

agent:
  max_iterations: 10
  search_depth: 2
  papers_per_query: 20
  temperature: 0.7
  max_tokens: 2048

search:
  default_source: "both"  # arxiv, semantic_scholar, both
  max_results: 20
  min_citation_count: 10
  date_range_years: 5

retrieval:
  chunk_size: 512
  chunk_overlap: 50
  top_k: 10
  rerank: true
  similarity_threshold: 0.7

embeddings:
  model: "sentence-transformers/all-mpnet-base-v2"
  device: "cuda"  # cuda or cpu
  batch_size: 128
  use_fp16: true
  normalize: true

vector_store:
  provider: "qdrant"  # qdrant or chroma
  collection_name: "research_papers"
  distance_metric: "cosine"
  index_type: "hnsw"

llm:
  provider: "claude"  # claude, openai, local
  model: "claude-3-5-sonnet-20241022"
  temperature: 0.7
  max_tokens: 4096
  stream: true

storage:
  data_dir: "./data"
  papers_dir: "./data/papers"
  embeddings_dir: "./data/embeddings"
  metadata_dir: "./data/metadata"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./logs/research_pilot.log"
